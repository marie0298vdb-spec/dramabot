<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>DramaBot 3000</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#f5f5f5; margin:0; padding:0; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    h1 { margin-bottom: 0; }
    small { color:#aaa; }
    .panel { display:flex; gap:20px; margin-top:20px; }
    .left, .right { flex:1; }
    textarea, select, button, input[type="range"] {
      width:100%; margin-top:8px; padding:8px; border-radius:4px; border:none;
    }
    textarea { min-height:100px; resize:vertical; }
    button { background:#e91e63; color:white; font-weight:bold; cursor:pointer; }
    button:hover { background:#c2185b; }
    .chat-box {
      background:#222; padding:10px; border-radius:6px; height:350px; overflow-y:auto;
      font-size:0.95rem;
    }
    .msg-user { margin:8px 0; text-align:right; }
    .msg-bot { margin:8px 0; text-align:left; }
    .bubble-user, .bubble-bot {
      display:inline-block; padding:8px 10px; border-radius:6px; max-width:80%;
    }
    .bubble-user { background:#3949ab; }
    .bubble-bot { background:#424242; }
    label { font-size:0.9rem; color:#ddd; }
    .range-label { display:flex; justify-content:space-between; font-size:0.8rem; color:#aaa; }
  </style>
</head>
<body>
  <div class="container">
    <h1>DramaBot 3000</h1>
    <small>Omdat normaal reageren overschat is.</small>

    <div class="panel">
      <div class="left">
        <label for="inputText">Wat wil je tegen DramaBot 3000 zeggen?</label>
        <textarea id="inputText" placeholder="Typ hier je zin..."></textarea>

        <label for="mode">Kies een modus</label>
        <select id="mode">
          <option value="overreact">Overreact Mode</option>
          <option value="sarcasm">Sarcasme</option>
          <option value="monologue">Dramatische monoloog</option>
          <option value="misinterpret">Chaotische misinterpretatie</option>
          <option value="fakecompliment">Valse complimenten</option>
        </select>

        <div id="sarcasmControls" style="margin-top:10px; display:block;">
          <label for="sarcasmLevel">Sarcasme-niveau</label>
          <input type="range" id="sarcasmLevel" min="1" max="3" value="2">
          <div class="range-label">
            <span>Mild</span><span>Medium</span><span>Spicy</span>
          </div>
        </div>

        <button id="sendBtn" style="margin-top:15px;">Laat het drama beginnen</button>
      </div>

      <div class="right">
        <label>Gesprek</label>
        <div class="chat-box" id="chatBox"></div>
      </div>
    </div>
  </div>

  <script>
    const inputText = document.getElementById('inputText');
    const modeSelect = document.getElementById('mode');
    const sarcasmControls = document.getElementById('sarcasmControls');
    const sarcasmLevel = document.getElementById('sarcasmLevel');
    const sendBtn = document.getElementById('sendBtn');
    const chatBox = document.getElementById('chatBox');

    modeSelect.addEventListener('change', () => {
      sarcasmControls.style.display = modeSelect.value === 'sarcasm' ? 'block' : 'none';
    });

    function addMessage(text, fromBot = false) {
      const wrapper = document.createElement('div');
      wrapper.className = fromBot ? 'msg-bot' : 'msg-user';
      const bubble = document.createElement('div');
      bubble.className = fromBot ? 'bubble-bot' : 'bubble-user';
      bubble.textContent = text;
      wrapper.appendChild(bubble);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function generateResponse(text, mode, level) {
      const t = text.trim();
      if (!t) return "Zeg eerst iets, dan kan ik er drama van maken.";

      switch (mode) {
        case 'overreact':
          return `O nee, "${t}"? Fantastisch. Dit is hoe beschavingen instorten.`;
        case 'sarcasm':
          if (level == 1) {
            return `Interessant. Heel rustig allemaal. Bijna te rustig, eigenlijk.`;
          } else if (level == 2) {
            return `Breaking news: "${t}". De wereld zal nooit meer hetzelfde zijn.`;
          } else {
            return `Wauw. "${t}". Dit is echt het emotionele hoogtepunt van deze eeuw, hoor.`;
          }
        case 'monologue':
          return `“${t}”... Het klinkt onschuldig, maar diep vanbinnen weten we allebei dat dit het begin is van een epische, licht mislukte saga. De lucht trilt, de koffie is lauw, en jij staat in het midden van je eigen low-budget drama.`;
        case 'misinterpret':
          return `Dus eigenlijk zeg je: “Ik ga mijn leven volledig omgooien en meedoen aan een of andere realityshow”, toch? Want zo klinkt "${t}" in mijn hoofd.`;
        case 'fakecompliment':
          return `Je doet het echt geweldig. Niet perfect, maar op een heel charmant ‘ik verzin het gaandeweg’-niveau.`;
        default:
          return "Ik ben even in een existentiële crisis. Probeer het nog eens.";
      }
    }

    sendBtn.addEventListener('click', () => {
      const text = inputText.value;
      const mode = modeSelect.value;
      const level = sarcasmLevel.value;

      addMessage(text, false);
      const response = generateResponse(text, mode, level);
      addMessage(response, true);
      inputText.value = '';
      inputText.focus();
    });
  </script>
</body>
</html>
